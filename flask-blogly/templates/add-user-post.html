{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}

    <h2>Add post for {{ user.get_full_name() }}</h2>

    <form action="/users/{{ user.id }}/posts/new" method="POST">
        <label for="new-title">Title
            <input type="text" name="new-title" placeholder="There and Back Again" required>
        </label>
        <label for="new-content">Content
            <input type="text" name="new-content" placeholder="Insert text here" required>
        </label>
        <br>
        <div class="form-check">
        {% for tag in tags %}
        <div>
            <input class="form-check-input"
                    type="checkbox"
                    value="{{ tag.id }}"
                    id="tag_{{ tag.id }}"
                    name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
            </label>
        </div>
        {% endfor %}
        </div>

        <button class="btn btn-success" type="submit">Add</button>
    </form>
    <a href="/users/{{ user.id }}"><button class="btn btn-info">Cancel</button></a>

{% endblock %}
