{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %} 

    <div class="box">
        <img src="{{ user.image_url }}" alt="User Profile">
    </div>
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <a href="/users/{{user.id}}/edit"><button>Edit</button></a>
    <a href="/users/{{user.id}}/delete"><button>Delete</button></a>
    <a href="/"><button>Home</button></a>
    
    <ul>
        {%for post in user.posts%}
            <a href="/posts/{{post.id}}"><li>{{ post.title }}</li></a>
        {% endfor %}
    </ul>
    <a href="/users/{{user.id}}/posts/new"><button>Add Post</button></a>
{% endblock %}
