{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %} 

    <h1>Edit a Tag</h1>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <label for="title">Name
            <input type="text" name="title" placeholder="{{tag.name}}" required>
        </label>

        <button type="submit">Save</button>
    </form>
    <br>
    <a href="/tags/{{tag.id}}"><button>Cancel</button></a>
    
{% endblock %}
