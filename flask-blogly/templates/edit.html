{% extends 'base.html' %}

{% block title %}Edit Details{% endblock %}

{% block content %} 

    <div class="box">
        <img src="{{ user.image_url }}" alt="User Profile">
    </div>
    <h1>Edit a user</h1>
    <form action="/users/{{user.id}}/edit" method="POST">
        <label for="first">First Name
            <input type="text" name="first" placeholder="{{user.first_name}}" required>
        </label>
        <label for="last">Last Name
            <input type="text" name="last" placeholder="{{user.last_name}}" required>
        </label>
        <label for="url">Profile Picture URL
            <input type="URL" name="url" placeholder="{{user.image_url}}" required>
        </label>
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="/users/{{user.id}}"><button>Return</button></a>
    
{% endblock %}
