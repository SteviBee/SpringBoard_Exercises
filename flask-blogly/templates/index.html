{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}

    <h2>List of Users - With Links</h2>

    <ul>
        {% for user in users %}
            <li><a href="users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
        {% endfor %}
    </ul>

    <a href="/users/new"><button>New User</button></a>

{% endblock %}
