{% extends 'base.html' %}

{% block title %}Post Details{% endblock %}

{% block content %} 

    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <b>Tags:</b> 
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
    {% endfor %}
    <form>
        <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
        <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
        <button formaction="/" formmethod="GET">Home</button>
    </form>

{% endblock %}
