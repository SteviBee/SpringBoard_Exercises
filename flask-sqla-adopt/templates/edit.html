{% extends 'base.html' %}

{% block title %} Adopt {% endblock %}

{% block content %}

    <h2>Edit Pet</h2>

    <!-- Name
Species
Photo, if present
Age, if present -->


    <form id="add-pet-form" method="POST">
        {{ form.hidden_tag() }} <!--add type=hidden form fields -->
      
        {% for field in form
               if field.widget.input_type != 'hidden' %}
            <!-- <div class="box">
                <img src="{{ field.photo_url }}" alt="Pet Picture">
            </div> -->
            <p>
                {{ field.label }} 
                {{ field }}   
                {% for error in field.errors %}
                {{ error }}
                {% endfor %}
            </p>
      
        {% endfor %}
      
        <button type="submit">Submit</button>
    </form>

{% endblock %}
