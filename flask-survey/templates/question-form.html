{% extends 'base.html' %}
{% block title%}Question{% endblock%}

{% block body_title%}Question {{q_id}}{% endblock%}
{% block content%}
<p>
    <h2>{{question}}</h1>
    {% for msg in get_flashed_messages()%}
        <p>{{ msg }}</p>
    {% endfor %}

    <form action="/answer/{{q_id}}" method="POST">
        <label for="input">Answer:</label>
        <input type="text" name="answer" id={{q_id}}>
        <button type="submit">Submit</button>
    </form>
</p>

{% endblock%}
