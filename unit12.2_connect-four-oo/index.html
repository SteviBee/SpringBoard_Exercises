<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <button id="startBtn" onsubmit="return false">Start</button>
  <p>Enter the colors for each piece, then hit submit, and finally "start" to begin the game!</p>
  
  <form action="">
    <input type="text" name="p1-input" id="p1-input" placeholder="Player 1 Color">
    <input type="text" name="p2-input" id="p2-input" placeholder="Player 2 Color">
    <button type="button" id="submitBtn">Submit</button>
  </form>

<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
